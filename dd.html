<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header with Notification Icon</title>
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Basic styling for the header */
    .header {
      background-color: #333;
      padding: 10px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header i {
      font-size: 24px;
      margin-right: 10px;
      position: relative;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 50%;
    }

    .header h1 {
      margin: 0;
    }
  </style>
</head>
<body>

  <div class="header">
    <!-- Notification Bell Icon with Badge -->
    <i class="fas fa-bell">
      <span class="notification-badge">3</span> <!-- Example of unread notifications -->
    </i>
    <h1>My Website</h1>
  </div>

</body>
</html>
